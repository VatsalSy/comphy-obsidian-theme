name: Release Obsidian Theme

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CoMPhy Gruvbox ${{ github.ref_name }}
          files: |
            theme.css
            manifest.json
